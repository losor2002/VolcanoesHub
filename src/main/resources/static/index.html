<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link crossorigin="" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
          integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
          rel="stylesheet"/>
    <link href="images/volcano.ico" rel="shortcut icon" type="image/x-icon">
    <style>
        @media screen and (max-width: 992px) {
            #map {
                height: 75vh !important;
            }
        }
    </style>
    <title>VolcanoesHub</title>
</head>
<body class="bg-dark text-light">
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-12">
            <div class="vh-100" id="map"></div>
        </div>
        <div class="col-lg-4 col-12">
            <button class="btn btn-primary my-3" id="changeLayer"></button>
            <div class="row g-3 mb-3">
                <div class="col-auto">
                    <input class="form-control" id="locateDistance" placeholder="Distance in Km" type="number">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="locate">Locate</button>
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="removeLocation">Remove Location</button>
                </div>
            </div>
            <div class="mb-3" id="heatmap-gradient">
                <span class="align-middle">MIN</span>
                <img alt="heatmap-gradient" src="images/heatmap-gradient.png">
                <span class="align-middle">MAX</span>
            </div>
            <div id="showYear"></div>
            <input class="form-range" id="changeYear" max="2022" min="2000" type="range">
            <div class="row g-3 mb-3">
                <div class="col-auto">
                    <input class="form-control" id="searchVolcanoText" placeholder="Search Volcano" type="text">
                </div>
                <div class="col-auto">
                    <button class="btn btn-primary" id="searchVolcanoButton">Search</button>
                </div>
            </div>
            <div class="row"
                 id="volcanoesTypesContainer">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="form-check form-switch">
                        <input checked class="form-check-input" id="allVolcanoTypes" role="switch" type="checkbox">
                        <label class="form-check-label" for="allVolcanoTypes">Select All</label>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
        src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script crossorigin=""
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="index.js"></script>
</body>
</html>
